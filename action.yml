name: 'Simple File Upload'
description: 'Perform a simple file transfer using FTP.'
author: 'Zachary Cardoza'
inputs:
  user:
    description: 'FTP User'
    required: true
  password:
    description: 'FTP Password'
    required: true
  host:
    description: 'FTP Hostname'
    required: true
  port:
    description: 'FTP Hostname'
    required: false
    default: '21'
  secure:
    description: 'Should use FTPS?'
    required: false
    default: false
  src: 
    description: 'Path to file to upload'
    required: true
  glob:
    description: 'Specifies whether `src` contains glob expression'
    required: false
    default: false
  dest: 
    description: 'Destination file path on FTP remote'
    required: true
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'upload'  
  color: 'yellow'
